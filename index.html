<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rasmus Cederdorff - RACE" />
    <meta name="description" content="Project Template" />
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Movie App</title>
  </head>

  <body>
    <header>
      <h1>Movie App</h1>
    </header>
    <main>
      <section style="display: flex; gap: 1rem; align-items: center; margin-bottom: 2rem">
        <input id="search-input" type="text" placeholder="Søg film..." style="flex: 1; min-width: 120px" />
        <select id="genre-select">
          <option value="all">Alle genrer</option>
          <!-- Genre options will be populated from JS -->
        </select>
        <select id="sort-select">
          <option value="title">Sortér: Titel (A-Å)</option>
          <option value="year">Sortér: År (nyeste)</option>
        </select>
      </section>
      <section id="movie-list">
        <!-- Movie items will be displayed here - from JS -->
      </section>
    </main>
    <footer>
      <p>© RACE - Rasmus Cederdorff</p>
    </footer>

    <!-- Movie Detail Modal -->
    <dialog id="movie-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">✕</button>
        <div id="dialog-content">
          <!-- Movie details will be injected here -->
        </div>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
